version: "3"

services:
  auditorium-tester:
    container_name: auditorium-tester-${PYTHON_VERSION}
    image: docker.pkg.github.com/apiad/auditorium/auditorium:${PYTHON_VERSION}
    build:
      context: "."
      args:
        PYTHON_VERSION: ${PYTHON_VERSION}
    volumes:
      - "./:/code"
    command: make dev-test-full
